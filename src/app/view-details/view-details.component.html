<div class="row">
  <div class="col-md-5 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">View the Flight</div>
      <div class="panel-body">

        <!-- Code the required HTML output -->
        <table>
          <tr>
            <th>Passenger Name</th>
            <th>Booking ID</th>
            <th>No of Tickets</th>
            <th>Fare</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let flight of flights;">
            <td>{{flight.passengerName}}</td>
            <td>{{flight.bookingId}}</td>
            <td>{{flight.noOfTickets}}</td>
            <td>{{flight.totalAmount}}</td>
            <td><button class="btn btn-danger" [disabled]="flight.totalAmount>5000" (click)="delete(flight.bookingId)">Delete</button></td>
          </tr>
        </table>

        <div *ngIf="errorMessage!=null">
          <span class="error">{{errorMessage}}</span>
        </div>
        <div *ngIf="successMessage!=null">
          <span class="success">{{successMessage}}</span>
        </div>

      </div>

    </div>
  </div>
</div>
